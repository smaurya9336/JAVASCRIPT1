<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            height: 400px;
            width: 600px;
            padding: 10px;
            border: 10px groove yellow;
            border-radius: 10px;
            box-shadow: 0px 0px 5px 2px black inset;
        }
        .imgs{
            height: 200px;
            width: 200px;
            padding: 10px;
            border: 10px groove yellow;
            border-radius: 10px;
            box-shadow: 0px 0px 5px 2px black inset;
        
        }
    </style>
</head>
<body>
    <center>
    <h1>IMGAE GALLARY</h1>
    <hr>
    <img src="images/harsh.jpeg" id="img1"/><br><br>
    <img src="images/s2.jpeg" onmouseover="demo(this)" onmouseleave="demo1(this)" class="imgs">
    <img src="images/s1.jpeg"  onmouseover="demo(this)" onmouseleave="demo1(this)" class="imgs">
    <img src="images/s1.jpeg" onmouseover="demo(this)" onmouseleave="demo1(this)" class="imgs">
    <img src="images/s2.jpeg" onmouseover="demo(this)" onmouseleave="demo1(this)" class="imgs">
    <img src="images/s1.jpeg" onmouseover="demo(this)" onmouseleave="demo1(this)" class="imgs">
    

    </center>
    <script>
        let demo=(x)=>{
           document.getElementById("img1").src=x.src
           x.style.border="10px groove red"
           x.style.transform="scale(1.1)"
           x.style.transition="1s"
           
        }
        let demo1=(y)=>{
            document.querySelector("#img1").src="images/harsh.jpeg"
            y.style.border="10px groove black"
            y.style.transform="scale(1)"

        }
    </script>
</body>
</html>
