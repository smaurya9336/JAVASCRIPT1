<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body onload="slider()">
    <center>
        <h1>TECHPILE TECHNOLOGY</h1>
    </center>
    <script>
        var arr=["JAVA","C LANGUAGE","PYTHON","JAVASCRIPT","PHP","ANDROID","C++"]
        var color=["red","blue","aqua","maroon","navy","green","skyblue"]
        var i=0;
        var slider=()=>{
            var h=document.querySelector("h1")
            h.innerText=arr[i]
            h.style.color=color[i]
            h.style.fontSize="70px"
            h.style.fontFamily="impact"
            i++;
            if(i==arr.length){
                i=0
            }      
        }
        setInterval(slider,1000)   
    </script>
</body>
</html>
