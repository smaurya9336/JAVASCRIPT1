<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="password" class="txt">
   <input id="btn" onclick="pass()" type="button" value="SHOW"/> 
   <script>
    let pass=()=>{
        var t=document.querySelector(".txt")
        var bt=document.querySelector("#btn");
        var x=bt.value
        if(x=="SHOW"){
            bt.value="HIDE"
            bt.style.background="red"
            bt.style.color="white"
            t.type="text"
            t.style.background="red"
            t.style.color="white"
        }
        else{
            bt.value="SHOW";
            bt.style.background="green"
            bt.style.color="white"
            t.type="password"
            t.style.background="green"
            t.style.color="white"
        }
        
    }
   </script>
</body>
</html>
