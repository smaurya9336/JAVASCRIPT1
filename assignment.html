<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT OPERATOR</title>
</head>
<body>
    <script>
   var x=10
   var y=2
   document.write(x+=y)
   document.write("<br/>")
   document.write(x-=y)
   document.write("<br/>")
   document.write(x*=y)
   document.write("<br/>")
   document.write(x%=y)

    </script>
   


</body>
</html>
