<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML</h1>
    <h1>CSS</h1>
    <h1>JS</h1>
    <h1>REACT JS</h1>
    <h1>NODE JS</h1>
    <h1>PYTHON</h1>
    <h1>PHP</h1>
    <h1>BOOTSTRAP</h1>
    <button onclick="demo()">CLICK ME</button>
    <script>
         var arr=document.getElementsByTagName("h1");
        let demo=()=>{
            for(let i in arr ){
                document.write(`${arr[i].innerText} Present at ${i} index <br>`);
            }
            
        }
    </script>
</body>
</html>
